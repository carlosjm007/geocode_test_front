<h1>{{ title }}</h1>

<label for="direccion">Direcci√≥n:</label>
<input #nueva_direccion type="text" name="direccion" (keyup.enter)="buscar_direccion(nueva_direccion.value)">
<br>
<label for="coordenadas">Coordenadas:</label>
<input #nueva_coordenada type="text" name="coordenadas" value="{{coordenadas}}">

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker
    *ngFor="let m of markers; let i = index"
  	[latitude]="m.lat"
  	[longitude]="m.lng"
  	[markerDraggable]="m.draggable"
  	(dragEnd)="markerDragEnd(m, $event)"
  ></agm-marker>
</agm-map>

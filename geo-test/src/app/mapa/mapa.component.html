
<h2>{{ title }}</h2>

<mat-form-field class="example-full-width">
	<input matInput #nueva_direccion placeholder="DirecciÃ³n" type="text" name="direccion" (keyup.enter)="buscar_direccion(nueva_direccion.value)">

<mat-form-field class="example-full-width">
	<input matInput  #nueva_coordenada placeholder="Coordenadas" type="text" name="coordenadas" value="{{coordenadas}}">
</mat-form-field>

<agm-map [latitude]="lat" [longitude]="lng">
	<agm-marker
		*ngFor="let m of markers; let i = index"
		[latitude]="m.lat"
		[longitude]="m.lng"
		[markerDraggable]="m.draggable"
		(dragEnd)="markerDragEnd(m, $event)"
	></agm-marker>
</agm-map>
